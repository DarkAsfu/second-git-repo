<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h3>Jamaler mar Pitha Ghor</h3>
    <form action="">
        <label for="name">Your name
            <input type="text"  id="name" placeholder="Enter Name">
        </label>
        <label for="email">Your Email
            <input type="email"  id="email" placeholder="Enter email">
        </label>
        <label for="phone">Your Phone
            <input type="number"  id="phone" placeholder="Enter your phone">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoi">
                <input type="radio" name="pitha" id="Chitoi">
                Chitoi
            </label>
            <label for="vhapa">
                <input type="radio" name="pitha" id="vhapa">
                Vhapa
            </label>
            <label for="patishapta">
                <input type="radio" name="pitha" id="patishapta">
                Patishapta
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more vhorta</legend>
            <label for="sorisha">
                <input type="checkbox" name="vhorta" id="sorisha">
                Sorisha
            </label>
            <label for="sutki">
                <input type="checkbox" name="vhorta" id="sutki">
                Sutki
            </label>
            <label for="alo">
                <input type="checkbox" name="vhorta" id="alo">
                Alo
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea placeholder="Type special instruction" name="" id="" cols="70" rows="3"></textarea>
        </fieldset>
        <fieldset style="margin-top: 15px">
            <input type="reset" value="reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
